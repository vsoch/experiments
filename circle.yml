dependencies:
  pre:
    - echo "The Experiment Factory!"
    - wget https://repo.continuum.io/archive/Anaconda3-4.2.0-Linux-x86_64.sh
    - bash Anaconda3-4.2.0-Linux-x86_64.sh -b
    - echo "PATH=\$HOME/anaconda3/bin:\$PATH" >> $HOME/.profile
    - echo export PATH >> $HOME/.bashrc
    - rm Anaconda3-4.2.0-Linux-x86_64.sh
    - export PATH=$HOME/anaconda3/bin:$PATH
    - which python
    - source $HOME/.bashrc
    - git clone -b development https://www.github.com/vsoch/expfactory-python
    - pip install setuptools
    - cd expfactory-python && pip install -r requirements.txt && python setup.py install

test:
  override:
    - python -m unittest test
